apiVersion: v1
kind: Service
metadata:
  name: spring-auth0
spec:
  selector:
    name: spring-auth0
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  selector:
    name: postgres-auth
  ports:
    - name: postgre-auth-port
      port: 5432
      targetPort: 5432
  type: ClusterIP
